<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dynamic Form</title>
  </head>
  <body>
    <div class="container">
      <div class="form-div">
        <center>
          <h4>Admission Form</h4>
        </center>

        <form id="myForm">
          <div class="name">
            <label for="firstname">First Name:</label>
            <input
              type="text"
              id="firstname"
              required
              placeholder="Enter your firstname"
            />

            <label for="lastname">Last Name:</label>
            <input
              type="text"
              id="lastname"
              required
              placeholder="Enter your lastname"
            />
          </div>

          <div class="email">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email address"
            />
          </div>

          <div class="dob">
            <label for="DOB">Date of Birth (A.D):</label>
            <input
              type="date"
              id="DOB"
              pattern="\d{2}-\d{2}-\d{4}"
              min="1990-01-01"
              max="2025-12-31"
            />
          </div>

          <div class="gender-container">
            <label>Gender:</label>

            <label>
              <input type="radio" name="gender" value="Male" />Male
            </label>

            <label>
              <input type="radio" name="gender" value="Female" />Female
            </label>
          </div>

          <div class="address">
            <label for="province">Choose Province:</label>
            <select id="province" required>
              <option value="">Select Province</option>
            </select>

            <label for="district">Choose District:</label>
            <select id="district" required>
              <option value="">Select District</option>
            </select>

            <label for="municipality">Choose Municipality:</label>
            <select id="municipality" required>
              <option value="">Select Municipality</option>
            </select>
          </div>

          <div class="courses">
            <label for="course">Select Desired Courses: </label>
            <br />
            <input
              type="checkbox"
              id="web"
              name="course"
              value="Web Development"
            />
            <label for="vehicle1">Web Development</label><br />
            <input
              type="checkbox"
              id="data-mining"
              name="course"
              value="Data Mining"
            />
            <label for="vehicle2"> Data Mining</label><br />
            <input
              type="checkbox"
              id="app"
              name="course"
              value="App Development"
            />
            <label for="vehicle3"> App Development</label><br />
          </div>
          <label for="image" id="image"
            >Upload your picture:<span
              >(file size should be less than 4MB)</span
            ></label
          >
          <input type="file" id="uploadPicture" name="filename" />
          <input type="submit" value="Submit" />
        </form>
      </div>

      <div id="display-div">
        <table id="displayTable">
          <caption>
            Filled up Information
          </caption>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>DOB (A.D)</th>
              <th>Gender</th>
              <th>Selected Courses</th>
              <th>Province</th>
              <th>District</th>
              <th>Municipality</th>
            </tr>
          </thead>
          <tbody id="displayInformation"></tbody>
        </table>

        <img id="previewImage" />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
